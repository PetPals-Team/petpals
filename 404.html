<html>
  <head>
    <body>
      <script type="text/javascript">
  // Redirect to the index.html file for the React Router to handle the routing
  var pathname = window.location.pathname;
  var baseUrl = '/petpals'; // Set this to your repository name
  if (!pathname.startsWith(baseUrl + '/')) {
    pathname = pathname;
  }
  window.location.replace(baseUrl + '/index.html?redirect=' + pathname);
</script>
    </body>
  </head>
</html>
